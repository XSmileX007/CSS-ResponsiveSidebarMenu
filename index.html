<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Sidebar Toggle Menu Example</title>

    <!-- Toggle Menu CSS -->
    <link rel="stylesheet" href="css/responsive-sidebar-style.css">
</head>

<body>

        <!-- Start Menu HTML -->
        <div class="header"></div>
        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
            <div class="spinner diagonal part-1"></div>
            <div class="spinner horizontal"></div>
            <div class="spinner diagonal part-2"></div>
        </label>
       
        <div id="sidebarMenu">
            <ul class="sidebarMenuInner">
                <li>Goran Marjanović <span>Web Developer</span></li>
                <li><a href="#1">Company</a></li>
                <li><a href="#2">Instagram</a></li>
                <li><a href="#3" target="_blank">Twitter</a></li>
                <li><a href="#4">YouTube</a></li>
                <li><a href="#5" target="_blank">Linkedin</a></li>
            </ul>
        </div>
